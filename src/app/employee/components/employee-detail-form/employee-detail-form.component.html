<div class="container">
    <div class="header">
        <span>Add Employee</span>
    </div>
    <main>
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="responsive-form">
            <div>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-icon matPrefix>person</mat-icon>
                    <input class="input-class" matInput placeholder="Employee Name" formControlName="name" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-icon matPrefix>work</mat-icon>
                    <mat-select class="select input-class" formControlName="position" placeholder="Select Role">
                        <mat-option *ngFor="let role of roles" [value]="role.name">{{role.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="d-flex">
                <div>
                    <mat-form-field class="date-input" appearance="outline">
                        <mat-icon matPrefix>today</mat-icon>
                        <input class="input-class" formControlName="fromDate" matInput placeholder="Today"
                            (click)="openDatePicker(true)" />
                    </mat-form-field>
                </div>
                <div>
                    <mat-icon class="arrow">arrow_right_alt</mat-icon>
                </div>
                <div>
                    <mat-form-field class="date-input" appearance="outline">
                        <mat-icon matPrefix>today</mat-icon>
                        <input class="input-class" formControlName="toDate" matInput placeholder="No date"
                            (click)="openDatePicker(false)" />
                    </mat-form-field>
                </div>
            </div>
            <div class="footer">
                <button type="submit" [disabled]="!employeeForm.valid" mat-raised-button color="primary">Save</button>
                <button mat-raised-button>Cancel</button>
            </div>
        </form>
    </main>
</div>
